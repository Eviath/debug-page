<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page - Browser Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .info-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .info-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.2rem;
            color: #212529;
            font-weight: 500;
        }

        .pointer-coarse {
            color: #28a745;
        }

        .pointer-fine {
            color: #dc3545;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Browser Debug Information</h1>
        <p>Real-time information about your current browsing environment</p>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Pointer Type</div>
                <div class="info-value" id="pointerType">-</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Screen Width</div>
                <div class="info-value" id="screenWidth">-</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Screen Height</div>
                <div class="info-value" id="screenHeight">-</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="updateInfo()">üîÑ Refresh Information</button>
    </div>

    <script>
        function updateInfo() {
            // Get pointer type using matchMedia
            const hasCoarsePointer = window.matchMedia('(pointer: coarse)').matches;
            const pointerTypeElement = document.getElementById('pointerType');
            
            if (hasCoarsePointer) {
                pointerTypeElement.textContent = 'Coarse (Touch Device)';
                pointerTypeElement.className = 'info-value pointer-coarse';
            } else {
                pointerTypeElement.textContent = 'Fine (Mouse/Trackpad)';
                pointerTypeElement.className = 'info-value pointer-fine';
            }
            
            // Get screen dimensions
            document.getElementById('screenWidth').textContent = window.screen.width + 'px';
            document.getElementById('screenHeight').textContent = window.screen.height + 'px';
        }

        // Update information when page loads
        document.addEventListener('DOMContentLoaded', updateInfo);

        // Update information when screen orientation changes (mobile)
        window.addEventListener('orientationchange', function() {
            setTimeout(updateInfo, 100); // Small delay to ensure screen dimensions are updated
        });

        // Update information when window is resized (though screen dimensions shouldn't change)
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
